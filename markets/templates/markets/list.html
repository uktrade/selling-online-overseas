{% extends "base.html" %}

{% load static utils %}

{% block content %}
  <div class="section push--top soft--top">
    <div class="grid-row">
      <div class="column-one-whole heading">
        <h1 class="h1 push--bottom flush--top heading-results">{{ markets_list.count }} marketplace{{markets_list|pluralize}}
          {% if markets_list.count == 0 %} match your search {% else %} found {% endif %}
        </h1>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="grid-row">
      <ul class="list markets">
        {% include "markets/includes/market_list.html" %}
      </ul>
    </div>
  </div>

{% endblock content %}
