<label class="filters-header font-med h4 push--bottom" for="{{ field.name }}">{{ label }}</label>
<select class="form-control" id="{{ field.name }}" name="{{ field.name }}">
    <option value="*">{{ default }}</option>
    {% for value in field.field.choices %}
        <option value="{{ value.0 }}">{{ value.1 }}</option>
    {% endfor %}
</select>
