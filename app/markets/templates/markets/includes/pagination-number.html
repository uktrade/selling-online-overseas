{% if ellipsis_before %}
    <li class="active-blue-text margin-right-0 margin-top-15 margin-15-m"><span>...</span></li>
{% endif %}

<li><a href="{{ url }}&page={{ number }}" class="button{% if pagination.number == number %}primary-button{% else %}secondary-button{% endif %}">{{ number }}</a></li>

    <li class="active-blue-text margin-right-0 margin-top-15 margin-15-m"><span>...</span></li>
{% endif %}
